    <body>
        <header>
            <img src="images/WIN_20200421_18_25_14_Pro.webp" alt="My image">

        </header>
        <nav>
        <button id="menu" href="#"></button>

        <main>
            <div id="message"></div>
            <form method="get" action="record.html">
                <fieldset>
                    <legend>My Example Form</legend>
                    <label>Username*<input type="text" id="username"name="username" required></label>
                    <label>Password*<input type="password" id="password1"name="password" pattern="[A-Za-z0-9]{8, }" required></label>
                    <label>Confirm Password<input type="password" id="password2"name="password2" required></label>
                    <label>Email*<input type="email" id="email"name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
                    <div id="rangeValues">1</div>
                        <label >Page Rating<input type="range" id="pageRating" name="rating" min="1" max="10" step="1" value="1" list="rangeValues">
                            <datalist id="rangeValues">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </datalist>
            </label>
                </fieldset>
                <input type="submit" value="Submit My Form" id="submitButton">
            </form>
        </main>
        <footer>
            <p> &copy;<span id="copyrightYear"></span> Dylan McCann Washington</p>
            <p id="lastModified"></p>
        </footer>
        <script src="scripts/getdates.js">
            document.getElementById("#copyrightYear").innerHTML;
            document.getElementById("#lastModified").innerHTML;
        </script>
        <script src="scripts/confirmMatch.js">
            document.getElementById("#message").innerHTML;
        </script>
        <script src="scripts/rangeOutput.js">
            document.getElementById("#rangeValues").innerHTML;
        </script>
